<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../scripts/findFriends.js"></script>
    <link rel="stylesheet" href="../../styles/findFriends.css" />
    <title>Find Friends</title>
  </head>
  <body>
    <nav class="landing-nav">
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "friends" href="/findFriends">Friends</a>
        <a id = "messages" href="/messagesOverviewPage">Messages</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>
    <form class="findFriend">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
        <br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
        <br />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="crn">CRN:</label>
        <input type="text" id="crn" name="crn" />
        <button id="friendSub">Search</button> 
        <br />
      </form>


      <div class="friends">
        <h2>All Friends</h2>
        <ul id="friendsList"> 
        </ul>
      </div>
      <br />
      <div id="searchOutput" class="friends">
        <h2>Results</h2>
        <ul id="friendSearch"> 
        </ul>
      </div>
  </body>
</html>
