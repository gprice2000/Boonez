<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../scripts/findFriends.js"></script>
    <link rel="stylesheet" href="../../styles/findFriends.css" />
    <title>Find Friends</title>
  </head>
  <body>
    <nav class="landing-nav">
      <div class="logo-container">
        <img
          src="../../images/word_logo.png"
          alt="boonze logo"
          width="195"
          height="75px"
        />
      </div>
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "friends" href="/findFriends">Friends</a>
        <a id = "messages" href="/messagesOverviewPage">Messages</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>

    <div class="all-friends-container">
      <div class="header">
        <h2>All Friends</h2>
      </div>
      <div class="content">
        <ul id="friendsList"></ul>
      </div>
    </div>

      <div class="find-friend">
        <div class="header ffheader">
          <h2>Friend Search</h2>
        </div> 
        <form>
            <label for="fname">First name:</label>
            <br />
            <input type="text" id="fname" name="fname" />
            <br />
            <label for="lname">Last name:</label>
            <br />
            <input type="text" id="lname" name="lname" />
            <br />
            <label for="username">Username:</label>
            <br />
            <input type="text" id="username" name="username" />
            <br />
            <label for="crn">CRN:</label>
            <br />
            <input type="text" id="crn" name="crn" />
            <br />
            <button id="friendSub">Search</button> 
            <br />
        </form>
      </div>

      <div id="searchOutput">
        <div class="header">
          <h2>Results</h2>
        </div>
        <ul id="friendSearch"> 
        </ul>
      </div>
  </body>
</html>
