<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boonez | Create Ad</title>
    <link rel="stylesheet" href="../../styles/createAd.css" />
  </head>
  <body>
    <h1 id="page-title">Create An Advertisement</h1>
    <div id="main-cont">
      <div id="ad-cont">
        <form class="advertisement-form" action="/createAd" method="POST">
          <div id="hdr-cont">
            <label for="adhead">Advertisement Header:</label>
            <input type="text" id="adhead" name="adhead" />
          </div>
          <div id="name-cont">
            <label for="compname">Company Name:</label>
            <input type="text" id="compname" name="compname" />
          </div>
          <div id="cat-cont">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" />
          </div>
          <div id="body-cont">
            <label for="adbody">Advertisement Body: </label>
            <input type="text" id="adbody" name="adbody" />
          </div>
          <div id="imglink-cont">
            <label for="imglink">Image Link:</label>
            <input type="text" id="imglink" name="imglink" />
          </div>
          <div id="" <input type="submit" id="createad" value="Create Ad" />
        </form>
      </div>
    </div>
  </body>
</html>
