<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css" />
    <link rel="stylesheet" href="../../styles/calendar.css" />
    <link rel="stylesheet" href="../../styles/busDashboard.css" />
    <script defer src="../../node_modules/fullcalendar/main.js"></script>
    <script defer src="../../scripts/calendar.js"></script>
    <script defer src="../../scripts/busDashboard.js"></script>
    <title>Boonez | Business Dashboard</title>
  </head>
  <body>
 <nav class="landing-nav">
      <div class="logo-container">
        <img
          src="../../images/word_logo.png"
          alt="boonze logo"
          width="195"
          height="75px"
        />
        <h1>Businesses</h1>
        
      </div>
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "advertisements" href="/viewAdvertisements">View Ads</a>
        <a id = "removeAdvertisements" href="/removeAdvertisements">Delete Ad</a>
        <a id = "createAdvertisements" href="/createAd">Create Ad</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>

    <div class="left-container">
      <div class="profile-pic-container">
        <img
          src="../../images/blank-profile-pic.png"
          id="profile-pic"
          alt="profile pic"
          onclick="setProf()"
          class="profileimage"
        />
        <h2 id="business-name"></h2>
      </div>
      <div id="profile-pic-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Event</h2>
            <span id="closePic">&times;</span>
          </div>
          <div class="modal-body">
            <form id="picForm" action="/profilePicture" method="POST">
              <label for="PicLink">Image Link:</label>
              <input type="text" id="PicLink" name="PicLink" />
              <br />
              <div class="modal-footer">
                <br />
                <input id="PicSub" type="submit" value="Submit Image" />
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="container">
          <div class="header">
            <h2>About Us</h2>
            <img class="click-icon" src= "../../images/icons8-edit-24 (1).png" onclick="setAboutMe()">
          </div>
          <div class="content">
            <span id="am-content">
            </span>
          </div>
        </div>
        <div id="about-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span id="close" aria-hidden="true">&times;</span>
              </button>
              <h2> Edit About Me</h2>
            </div>
            <div class="modal-body">
              <form action="/aboutMe" method="POST">
                <label for="aboutme">You can write about your major, 
                                    interests or desired career</label><br />
                <textarea id="about-me-text" name="aboutme" ></textarea>
                  <br />
                </div>
                <div class="modal-footer">
                  <input id="amSub" type="submit" value="Save" />
                </div>
              </form>
          </div>
        </div>




  
        <div id="class-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span id="closecourse">&times;</span>
              <h2>Courses</h2>
            </div>
            <div class="modal-body">
              <form id="courseform" name="courseform">
                <label for="course0">CRN:</label>
                <input type="text" id="course0" name="course0"/> 
                <input type="text" id="course1" name="course1" /> 
                <input type="text" id="course2" name="course2" /> 
                <input type="text" id="course3" name="course3" /> 
                <input type="text" id="course4" name="course4" /> 
                <input type="text" id="course5" name="course5" /> 
                <input type="text" id="course6" name="course6" /> 
                <input type="text" id="course7" name="course7" /> 
                <div class="modal-footer">
                  <input id="courseSub" type="submit" value="Save" />
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

    <div class="mid-container">
      <div class="calendar-container">
        <div class="header">
          <h2 id="caltitle">Public Calendar</h2>
        </div>
        <div id="calendar">
          <br/>
          <button id="calendar-button">Private</button>
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span id="calclose">&times;</span>
            <h2>Event</h2>
          </div>
            <div class="modal-body">
              <form id="eventData">
                <label for="Title">Title:</label>
                <input type="text" id="Title" value="" />
                <br />
                <label for="eventStart">Event Start:</label>
                <input type="date" id="EventStart" value="" />
                <br />
                <label for="eventEnd">Event End:</label>
                <input type="date" id="EventEnd" value="" />
                <br />
                <div class="modal-footer">
                  <h3>Modal Footer</h3>
                  <br />
                  <button id="calSub">Save Event</button>
                  <button id="calDel">Delete Event</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
