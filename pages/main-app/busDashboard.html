<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css" />
    <link rel="stylesheet" href="../../styles/calendar.css" />
    <link rel="stylesheet" href="../../styles/busDashboard.css" />
    <script defer src="../../node_modules/fullcalendar/main.js"></script>
    <script defer src="../../scripts/calendar.js"></script>
    <script defer src="../../scripts/busDashboard.js"></script>
    <title>Boonez | Business Dashboard</title>
  </head>
  <body>
    <div class="nav-links-container">
      <!-- <a id="dash" href="/BusinessDashboard">Business Dashboard</a> -->
      <a href="/logout">Logout</a>
    </div>
    <div class="logo-container">
      <img
        src="../../images/word_logo.png"
        alt="boonze logo"
        width="195"
        height="75px"
      />
    </div>
    <div class="profile-pic">
      <img
        src="../../images/blank-profile-pic.png"
        id="profile-pic"
        alt="profile pic"
        width="200"
        height="80px"
        onclick="setProf()"
      />
    </div>
    <div id="picModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="closePic">&times;</span>
          <h2>Event</h2>
        </div>
        <div class="modal-body">
          <form action="/profilePicture" method="POST">
            <label for="PicLink">Image Link:</label>
            <input type="text" id="PicLink" name="PicLink" />
            <br />
            <div class="modal-footer">
              <br />
              <input id="PicSub" type="submit" value="Submit Image" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="about-us">
      <label for="aboutus">About us:</label><br />
      <input type="text" id="aboutus" name="aboutus" /><br />
    </div>
    <a href="./createAd">Create advertisement</a>
    <a href="./removeAd">Delete advertisement</a>
    <a href="./viewAdvertisements">View All Advertisements</a>

    <!-- Followers section-->
    <div id="calendar">
      <button id="CalBtn">Private</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Event</h2>
        </div>
        <div class="modal-body">
          <form id="eventData">
            <label for="Title">Title:</label>
            <input type="text" id="Title" value="" />
            <br />
            <label for="eventStart">Event Start:</label>
            <input type="date" id="EventStart" value="" />
            <br />
            <label for="eventEnd">Event End:</label>
            <input type="date" id="EventEnd" value="" />
            <br />
            <div class="modal-footer">
              <h3>Modal Footer</h3>
              <br />
              <button id="calSub">Save Event</button>
              <button id="calDel">Delete Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
