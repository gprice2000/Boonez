<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css" />
    <link rel="stylesheet" href="../../styles/calendar.css" />

    <link rel="stylesheet" href="../../styles/dashboard.css" />

    <script src="../../node_modules/fullcalendar/main.js"></script>
    <script defer src="../../scripts/dashboard.js"></script>
    <script src="../../scripts/calendar.js"></script>
    <title>Boonez Dashboard</title>
  </head>
  <body>
    <nav class="landing-nav">
      <div class="logo-container">
        <img
          src="../../images/word_logo.png"
          alt="boonze logo"
          width="195"
          height="75px"
        />
      </div>
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "friends" href="/findFriends">Friends</a>
        <a id = "messages" href="/messagesOverviewPage">Messages</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>

    <div class="profile-pic">
      <img
        src="../../images/blank-profile-pic.png"
        id="profile-pic"
        alt="profile pic"
        width="200"
        height="80px"
        onclick="setProf()"
      />
    </div>
    <div id="picModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="closePic">&times;</span>
          <h2>Event</h2>
        </div>
        <div class="modal-body">
          <form id="picForm" action="/profilePicture" method="POST">
            <label for="PicLink">Image Link:</label>
            <input type="text" id="PicLink" name="PicLink" />
            <br />
            <div class="modal-footer">
              <br />
              <input id="PicSub" type="submit" value="Submit Image" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="about-me-cont">
      <div class="about-me-header">
        <h2>About Me</h2>
        <img src= "../../images/icons8-edit-24 (1).png" onclick="setAboutMe()">
      </div>
      <div >
        <p id="am-content">
        </p>
      </div>
    </div>

    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2> Edit About Me</h2>
        </div>
        <div class="modal-body">
          <form>
            <label for="aboutme">You can write about your major, 
                                interests or desired career</label><br />
            <textarea id="aboutmeText" name="aboutme" >
            </textarea>
              <br />
          </form>
        </div>
        <div class="modal-footer">
          <input id="amSub" type="submit" value="Save" />
        </div>
      </div>
    </div>

    <div class="courses">
      <ul id="courseList">
      </ul>
    </div>

    <div id="classModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Courses</h2>
        </div>
        <div class="modal-body">
          <form id="courseform" name="courseform">
            <label for="course0">CRN:</label>
            <input type="text" id="course0" name="course0"/> 
            <input type="text" id="course1" name="course1" /> 
            <input type="text" id="course2" name="course2" /> 
            <input type="text" id="course3" name="course3" /> 
            <input type="text" id="course4" name="course4" /> 
            <input type="text" id="course5" name="course5" /> 
            <input type="text" id="course6" name="course6" /> 
            <input type="text" id="course7" name="course7" /> 
            <div class="modal-footer">
              <input id="courseSub" type="submit" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>



    <div class="friends">
        <button id="allFriends">All Friends</button>
        <ul id="friendsList"> 
        </ul>
    </div>
    <div id="calendar">
        <button id="CalBtn">Private</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Event</h2>
        </div>
        <div class="modal-body">
          <form id="eventData">
            <label for="Title">Title:</label>
            <input type="text" id="Title" value="" />
            <br />
            <label for="eventStart">Event Start:</label>
            <input type="date" id="EventStart" value="" />
            <br />
            <label for="eventEnd">Event End:</label>
            <input type="date" id="EventEnd" value="" />
            <br />
            <div class="modal-footer">
              <h3>Modal Footer</h3>
              <br />
              <button id="calSub">Save Event</button>
              <button id="calDel">Delete Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="../messagesOverviewPage">messages overview</a>
  </body>
</html>
