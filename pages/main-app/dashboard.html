<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css" />
    <link rel="stylesheet" href="../../styles/calendar.css" />

    <link rel="stylesheet" href="../../styles/dashboard.css" />

    <script src="../../node_modules/fullcalendar/main.js"></script>
    <script defer src="../../scripts/dashboard.js"></script>
    <script defer src="../../scripts/calendar.js"></script>
    <title>Boonez Dashboard</title>
  </head>
  <body>
    <nav class="landing-nav">
      <div class="logo-container">
        <img
          src="../../images/word_logo.png"
          alt="boonze logo"
          width="195"
          height="75px"
        />
      </div>
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "friends" href="/findFriends">Friends</a>
        <a id = "messages" href="/messagesOverviewPage">Messages</a>
        <a id = "advertisements" href="/viewAdvertisements">Advertisements</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>

    <div class="left-container">
      <div class="profile-pic-container">
        <div class="picture-frame">
          <img
            src="../../images/blank-profile-pic.png"
            id="profile-pic"
            alt="profile pic"
            onclick="setProf()"
            class="profileimage"
          />
        </div>
        <h2 id="student-name"></h2>
      </div>
      <div id="profile-pic-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Event</h2>
            <button id="closePic" class="close-button" aria-label="Dismiss alert" type="button" data-close>
              <span class="close" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="picForm" action="/profilePicture" method="POST">
              <label for="PicLink">Image Link:</label>
              <input type="text" id="PicLink" name="PicLink" />
              <br />
              <div class="modal-footer">
                <br />
                <input id="PicSub" class="subbtn" type="submit" value="Submit Image" />
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="container">
          <div class="header">
            <h2>About Me</h2>
            <img class="click-icon" src= "../../images/icons8-edit-24 (1).png" onclick="setAboutMe()">
          </div>
          <div class="content">
            <span id="am-content">
            </span>
          </div>
        </div>
        <div id="about-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <button id="close" class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span  class="close" aria-hidden="true">&times;</span>
              </button>
              <h2> Edit About Me</h2>
            </div>
            <div class="modal-body">
              <form action="/aboutMe" method="POST">
                <label for="aboutme">You can write about your major, 
                                    interests or desired career</label><br />
                <textarea id="about-me-text" name="aboutme" ></textarea>
                  <br />
                </div>
                <div class="modal-footer">
                  <input id="amSub" class="subbtn" type="submit" value="Save" />
                </div>
              </form>
          </div>
        </div>

        <div class="container">
          <div class="header">
            <h2>Friends</h2>
            <button id="all-friends">All Friends</button>
          </div>
          <div class="content">
            <ul id="friends-list"> 
            </ul>
          </div>
        </div>

        <div class="container">
          <div class="header">
            <h2>Courses</h2>
            <img class="click-icon" src= "../../images/icons8-edit-24 (1).png" onclick="getCourseList()">
          </div>
          <div class="content">
            <ul id="course-list">
            </ul>
          </div>
        </div>
  
        <div id="class-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <button id="closecourse" class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span class="close" aria-hidden="true">&times;</span>
              </button>
              <h2>Courses</h2>
            </div>
            <div class="modal-body">
              <form id="courseform" name="courseform">
                <label for="course0">CRN:</label>
                <input type="text" id="course0" name="course0"/> 
                <input type="text" id="course1" name="course1" /> 
                <input type="text" id="course2" name="course2" /> 
                <input type="text" id="course3" name="course3" /> 
                <input type="text" id="course4" name="course4" /> 
                <input type="text" id="course5" name="course5" /> 
                <input type="text" id="course6" name="course6" /> 
                <input type="text" id="course7" name="course7" /> 
              </form>
            </div>
            <div class="modal-footer">
              <input id="courseSub" class="subbtn" type="submit" value="Save" />
            </div>
          </div>
        </div>
    </div>

    <div class="mid-container">
      <div class="calendar-container">
        <div class="header">
          <h2 id="caltitle">Public Calendar</h2>
        </div>
        <div id="calendar">
          <br/>
          <button id="calendar-button">Private</button>
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <button id="calclose" class="close-button" aria-label="Dismiss alert" type="button" data-close>
              <span  class="close" aria-hidden="true">&times;</span>
            </button>
            <h2>Edit Event</h2>
          </div>
            <div class="modal-body">
              <form id="eventData">
                <label for="Title">Title:</label>
                <br />
                <input type="text" id="Title" value="" />
                <br />
                <label for="eventStart">Event Start:</label>
                <br />
                <input type="date" id="EventStart" value="" />
                <br />
                <label for="eventEnd">Event End:</label>
                <br />
                <input type="date" id="EventEnd" value="" />
                <br />
              </form>
            </div>
            <div class="modal-footer">
              <button id="calSub" class="subbtn">Save Event</button>
              <button id="calDel" class="subbtn">Delete Event</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
