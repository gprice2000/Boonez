<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- add routing and js files-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css" />
    <link rel="stylesheet" href="../../styles/viewCalendar.css" />
    <link rel="stylesheet" href="../../styles/viewDashboard.css" />

    <script src="../../node_modules/fullcalendar/main.js"></script>
    <script defer src="../../scripts/viewDashboard.js"></script>
    <script src="../../scripts/viewCalendar.js"></script>
    <title>Boonez Dashboard</title>
  </head>
  <body>
    <nav class="landing-nav">
      <div class="logo-container">
        <img
          src="../../images/word_logo.png"
          alt="boonze logo"
          width="195"
          height="75px"
        />
      </div>
      <div class="nav-links-container">
        <a id = "dash" href="/dashboard">Dashboard</a>
        <a id = "friends" href="/findFriends">Friends</a>
        <a id = "messages" href="/messagesOverviewPage">Messages</a>
        <!-- <a href="/signuptype.html">Businesses</a> -->
        <a href="/logout">Logout</a>

      </div>
    </nav>

    <div class="left-container">
      <div class="profile-pic-container">
        <img
          src="../../images/blank-profile-pic.png"
          id="profile-pic"
          alt="profile pic"
          width="200"
          height="80px"
        />
        <h2 id="student-name"></h2>
      </div>

      <div class="container">
        <div class="header">
          <h2>About Me</h2>
        </div>
        <div class="content">
          <span id="am-content">
          </span>
        </div>
      </div>

      <div class="container">
        <div class="header">
          <h2>Friends</h2>
        </div>
        <div class="content">
          <ul id="friends-list"> 
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="header">
          <h2>Courses</h2>
        </div>
        <div class="content">
          <ul id="course-list">
          </ul>
        </div>
      </div>
    </div>

    <div class="mid-container">
      <div class="calendar-container">
        <div class="header">
          <h2 id="caltitle">Public Calendar</h2>
        </div>
        <div id="calendar">
        </div>
      </div>
    </div>
  </body>
</html>
